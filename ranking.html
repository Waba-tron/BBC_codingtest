        <h1>PLEASE RANK YOUR ARTIClES</h1>
        <a href="index.html"><button type="button" class="btn btn-danger" id="randomarticle1Btn">Home Page</button></a>

        <br>
    <form id="postRanking">

        <input type="number" placeholder="Highest Rank Article" id="first" min="1" max="3" required>

        <input type="number" placeholder="Second Rank Article" id="second" min="1" max="3" required>

        <input type="number" placeholder="Lowest Rank Article" id="thrid" min="1" max="3" required>

        <input type="submit" value="Submit">

    </form>
        <h1 id="rank1"></h1>
        <h1 id="rank2"></h1>
        <h1 id="rank3"></h1>

        <p>Please place the number of each article within the inputs in order of highest to lowest ranking. For exameple <strong> inputs 2,1,3 would mean article 2 has the highest ranking and article 3 will have the lowest ranking</strong></p>
